<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
      <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <title>Animation</title>
    <style></style>
  </head>
  <body>
    <div class="row col-md-4 offset-md-4">
      <h1>TP animation</h1>
      <p>saisir un chiffre pour faire progresser le loader</p>
      <input type="text" name="percent" id="percent" placeholder="ex:15"/>
    </div>
    <div class="row col-md-4 offset-md-4">
    <button type="button" class="btn btn-primary" id="Effacer">Effacer</button>
    <button type="button" class="btn btn-warning" id="Animation">Animation</button>
    </div><hr>

    <div class="row-col-md-4 offset-md-4">
        <h2>Loader</h2>
      <div class="bar-container" id="bar-container">
        <div class="loader" id="loader"></div>
      </div>
    </div>
    <script>
      $("#Effacer").click(function() {
        $("#loader").animate(
            {
              width: "0px"
            },
            1000
          )
          .html();
      });
      $("#Animation").click(function() {
        let percent = $("#percent").val();
        if (percent < 25) {
          $("#loader").animate(
              {
                width: percent * 3,
                border: "1px solid #6c00a6"
              },
              1000
            )
            .html(percent + "%")
            .css({ "background-color": "orange" });
        } else if (percent < 50) {
          $("#loader").animate(
              {
                width: percent * 3,
                border: "1px solid #6c00a6"
              },
              1000
            )
            .html(percent + "%")
            .css({ "background-color": "yellow" });
        } else if (percent < 75) {
          $("#loader").animate(
              {
                width: percent * 3,
                border: "1px solid #6c00a6"
              },
              1000
            )
            .html(percent + "%")
            .css({ "background-color": "blue" });
        } else if (percent <= 100) {
          $("#loader").animate(
              {
                width: percent * 3,
                border: "1px solid #6c00a6"
              },
              1000
            )
            .html(percent + "%")
            .css({ "background-color": "green" });
        } else if (percent > 100) {
          $("#loader").animate(
              {
                width: 300,
                border: "1px solid #6c00a6"
              },
              1000
            )
            .html(100 + "%")
            .css({ "background-color": "red" });
        }
      });
    </script>

  </body>
</html>
